<div class="mat-dialog-container">
    <h1 class="title">Edit Todo</h1>
    <div class="mat-dialog-content">
        <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <div class="field">
                <div class="control">
                    <input type="text" class="input" name="text" [ngModel]="todo.Text"
                        required minlength="3" #todoTextField="ngModel"
                        placeholder="Type the update for the task...">
                </div>
                <div *ngIf="todoTextField.invalid">
                    <p class="help is-danger" *ngIf="todoTextField.errors && todoTextField.errors['required']">Please enter
                        a valid task.</p>
                    <p class="help is-danger" *ngIf="todoTextField.errors && todoTextField.errors['minlength']">The Task
                        must have atleast 3 letters.</p>
                </div>
            </div>
            <br>
            <div class="field is-grouped is-grouped-right">
                <div class="control">
                    <button type="button" class="button is-light" (click)="close()">Cancel</button>
                </div>
                <div class="control">
                    <button type="submit" class="button alt-gradient-button">
                        <span class="material-symbols-outlined">save</span>
                        Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
