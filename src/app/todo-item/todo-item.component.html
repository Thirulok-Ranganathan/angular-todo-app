<div class="todo-item" (click)="onTodoClicked()" [class.completed]="todo?.completed">
    <div class="check-box">
        <span class="material-symbols-outlined">
            check
        </span>
    </div>
    <div class="todo-text">
        {{ todo?.Text }}
    </div>
    <div class="todo-controls-box" (click)="$event.stopPropagation()">
        <div class="todo-control-button" (click)="onEditClicked()">
            <span class="material-symbols-outlined">
                edit
            </span>
        </div>
        <div class="todo-control-button is-danger" (click)="onDeleteClicked()">
            <span class="material-symbols-outlined">
                delete
            </span>
        </div>
    </div>
</div>
